<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <meta charset="utf-8">
  <title>Nashville Software School</title>
</head>

<body>
    <!-- NAVBAR -->
  <nav class="navbar navbar-default" id="navbar">
    <div class="container-fluid">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
      <span class="glyphicon glyphicon-headphones" aria-hidden="true"></span>
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <ul class="nav navbar-nav">
    <li><a href="ViewMusic.html">View Music</a></li>
    <li><a href="#">View Artist</a></li>
    <li><a href="#">Profile</a></li>
  </ul>
  <form class="navbar-form navbar-left" role="search">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search">
    </div>
    <button id="submitArtist" type="submit" class="btn btn-primary">Submit</button>
  </form>
  </nav>
  <div class="container" id="box">
    <!-- Container for main and sidebar --> 
    <div class=" container row">
    <!-- Container for sidebar --> 
      <div class="col-md-2 matchheight" id="sidebar">

        <p>Artist:</p>
        <select class="form-control" id="artist">
        </select>
       
        <p>Album:</p>
        <select class="form-control" id="album">
        </select>
     
        <p>Genre:</p>
        <!-- check box to select music -->
        <div class=" checkbox row">

          <div class="col-xs-2">
            
          </div>

          <ul class="col-xs-4">
            <li><input type="checkbox" name="music" value="rock"> Rock </li>
            <li><input type="checkbox" name="music" value="pop"> Pop </li>
            <li><input type="checkbox" name="music" value="soul"> Soul </li>
          </ul>

          <div class="col-xs-1">
          </div>

          <ul class="col-xs-5">
            <li><input type="checkbox" name="music" value="classical"> Classical</li>
            <li><input type="checkbox" name="music" value="country"> Country</li>
            <li><input type="checkbox" name="music" value="hip hop"> Hip Hop</li>
          </ul>
        </div>

        <div  class="btn-group" role="group" aria-label="">
          <button id="filterButton" type="button" class="btn btn-info" value="submit">Filter</button>
        </div>
      
      </div>
      <!-- container 'main' for song titles, artists, and album names -->
      <div class="col-md-10" id="main">
      </div>
    </div>
  </div>
  <script data-main="javascripts/main" src="./bower_components/requirejs/require.js"></script>
</body>
</html>
